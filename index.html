<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup motivation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn-click" id="btn-click">Click Me</button>
      <div class="author-text">
        <p class="text">From : <span class="answer">nunu</span></p>
        <span>|</span>
        <p class="text">To : <span class="answer">everyone</span></p>
      </div>
    </div>

    <div class="popup">
      <i class="bx bxs-heart"></i>
      <p class="desc-popup">
        kamu keren, kamu luar biasa, dan kamu sudah melakukan yang terbaik.
        Tetap bertahan ya <span class="blue">semangat</span> !!!
      </p>
      <div class="btn-popup">
        <button disabled="disabled" class="btn-ignore">Ignore</button>
        <button type="submit" class="btn-active" id="btn-active">Okay</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
